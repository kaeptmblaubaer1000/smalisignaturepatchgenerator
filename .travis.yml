language: android
dist: trusty
sudo: required

group: edge

android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-android-support
  - extra-android-m2repository
jdk:
- oraclejdk8
env:
  global:
  - TERM=dumb
before_script:
- export DATE=$(date)
- export VERSION=$(date --date="$DATE" +'%Y%m%d%H%M%S')
script:
- ./gradlew clean build

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
